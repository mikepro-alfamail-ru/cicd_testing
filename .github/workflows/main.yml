name: scp files

on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2    
    - name: Upload Files
      uses: siva1024/scp-deployer@latest
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.LOGIN }}
        key: ${{ secrets.SSH_KEY }}
        source: "."
        target: "/tmp/"